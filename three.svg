<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Define the square path -->
  <path id="squarePath" d="M 50 50 L 350 50 L 350 350 L 50 350 Z" fill="transparent" stroke="black" />

  <!-- Red circle -->
  <circle cx="5" cy="5" r="10" fill="red">
    <!-- Animate the circle along the square path -->
    <animateMotion dur="5s" repeatCount="indefinite">
      <mpath href="#squarePath" />
    </animateMotion>
  </circle>
</svg>
