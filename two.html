<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Coding Resources</title>
    <style>
        /* Table styling */
        table {
            width: 80%; /* Table width to fill most of the page */
            margin: 40px auto; /* Center the table */
            border-collapse: collapse; /* Remove default spacing between cells */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add a subtle shadow for depth */
        }

        /* Custom SVG Banner */
        header {
            width: 100%;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #333;
            position: relative;
        }

        svg {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        header h1 {
            position: relative;
            color: white;
            font-size: 2.5em;
            text-align: center;
            z-index: 2;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        caption {
            caption-side: top;
            font-size: 1.5em;
            margin-bottom: 15px;
            font-weight: bold;
        }

        /* Navigation menu */
        .menu {
            background-color: #333;
            padding: 10px 0;
        }

            .menu ul {
                list-style: none;
                margin: 0;
                padding: 0;
                text-align: center;
            }

                .menu ul li {
                    display: inline-block;
                    margin: 0 20px;
                }

                    .menu ul li a {
                        color: white;
                        text-decoration: none;
                        padding: 10px 20px;
                        font-weight: bold;
                    }

                        .menu ul li a:hover {
                            background-color: #555;
                            border-radius: 5px;
                        }

        th, td {
            padding: 15px; /* Add padding inside table cells */
            text-align: left; /* Align text to the left for consistency */
            border: 1px solid #ddd; /* Light border around each cell */
            background-color: #f9f9f9; /* Light background for table cells */
            font-size: 1.1em;
        }

        th {
            background-color: #333; /* Dark background for table headers */
            color: white; /* White text for contrast */
        }

        tr:nth-child(even) {
            background-color: #f2f2f2; /* Lighter background for even rows */
        }

        tr:hover {
            background-color: #f1f1f1; /* Highlight row on hover for better readability */
        }

        /* Footer styling */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Navigation bar -->
    <nav class="menu">
        <ul>
            <li><a href="index.html">Home Page</a></li>
            <li><a href="two.html">Page Two</a></li>
            <li><a href="three.html">Page Three</a></li>
        </ul>
    </nav>

    <!-- Custom SVG Banner -->
    <header>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none">
            <!-- Rectangle background with color animation -->
            <rect x="0" y="0" width="100" height="100" fill="lightblue">
                <animate attributeName="fill" values="lightblue; lightgreen; lightblue" dur="5s" repeatCount="indefinite" />
            </rect>

            <!-- Circle with movement animation -->
            <circle cx="50" cy="50" r="25" fill="yellow">
                <animate attributeName="cx" values="50; 80; 50; 20; 50" dur="4s" repeatCount="indefinite" />
            </circle>

            <!-- Polygon (triangle) with rotation animation -->
            <polygon points="50,15 85,85 15,85" fill="green">
                <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="6s" repeatCount="indefinite" />
            </polygon>
        </svg>
        <h1>Favorite Coding Resources</h1>
    </header>

    <!-- Table Section -->
    <table>
        <caption>Top 3 Favorite Coding Resources</caption>
        <thead>
            <tr>
                <th>Coding Resource</th>
                <th>Link</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Scrimba</td>
                <td>https://v2.scrimba.com/home</td>
            </tr>
            <tr>
                <td>Stack Overflow</td>
                <td>https://stackoverflow.co/teams/</td>
            </tr>
            <tr>
                <td>FreeCodeCamp</td>
                <td>https://www.freecodecamp.org/</td>
            </tr>
        </tbody>
    </table>

    <!-- Footer -->
    <footer>
        &copy; Sofiene's First Website. All rights reserved.
    </footer>
</body>
</html>
