<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Favorite Coding Resources</title>
    <style>

        table {
            width: 80%; 
            margin: 40px auto; 
            border-collapse: collapse; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
        }

        
        header {
            width: 100%;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #333;
            position: relative;
        }

        svg {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        header h1 {
            position: relative;
            color: white;
            font-size: 2.5em;
            text-align: center;
            z-index: 2;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        caption {
            caption-side: top;
            font-size: 1.5em;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .menu {
            background-color: #333;
            padding: 10px 0;
        }

            .menu ul {
                list-style: none;
                margin: 0;
                padding: 0;
                text-align: center;
            }

                .menu ul li {
                    display: inline-block;
                    margin: 0 20px;
                }

                    .menu ul li a {
                        color: white;
                        text-decoration: none;
                        padding: 10px 20px;
                        font-weight: bold;
                    }

                        .menu ul li a:hover {
                            background-color: #555;
                            border-radius: 5px;
                        }

        th, td {
            padding: 15px; 
            text-align: left; 
            border: 1px solid #ddd; 
            background-color: #f9f9f9; 
            font-size: 1.1em;
        }

        th {
            background-color: #333; 
            color: white; 
        }

        tr:nth-child(even) {
            background-color: #f2f2f2; 
        }

        tr:hover {
            background-color: #f1f1f1; 
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position:absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

                <animate attributeName="fill" values="lightblue; lightgreen; lightblue" dur="5s" repeatCount="indefinite" />

            <circle cx="50" cy="50" r="25" fill="yellow">
                <animate attributeName="cx" values="50; 80; 50; 20; 50" dur="4s" repeatCount="indefinite" />

            <polygon points="50,15 85,85 15,85" fill="green">
                <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="6s" repeatCount="indefinite" />
            </polygon>
        </svg>
